name: Security (Snyk)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  snyk:
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      DOTNET_PROJECT: src/JohBloch.ConfluentKafka.SchemaRegistryExtClient/JohBloch.ConfluentKafka.SchemaRegistryExtClient.csproj
      SNYK_SOLUTION: SnykScan.sln

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore "${DOTNET_PROJECT}"

    - name: Create temporary solution for Snyk
      shell: bash
      run: |
        set -euo pipefail
        dotnet new sln -n SnykScan
        dotnet sln "${SNYK_SOLUTION}" add "${DOTNET_PROJECT}"
        dotnet restore "${SNYK_SOLUTION}"

    - name: Setup Snyk CLI
      uses: snyk/actions/setup@v1

    - name: Run Snyk to check for vulnerabilities
      shell: bash
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: |
        set -euo pipefail
        snyk test --file="${SNYK_SOLUTION}" --package-manager=nuget --severity-threshold=high

    - name: Snyk monitor (snapshot on main)
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      shell: bash
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: |
        set -euo pipefail
        snyk monitor --file="${SNYK_SOLUTION}" --package-manager=nuget
